<html lang="Es">

<head>
    <meta charset="UTF-8" />

    <title>Formulario de contacto</title>
</head>

<body>
    <h1>rellene los campos</h1>
    <form action="contacto.html" method="get">
        <fieldset>
            <legend>Datos</legend>
            <label for="name">Nombre</label>
            <input id="name" type="text" name="nombre" required />
            <label for="apellido1">Apellido1</label>
            <input id="apellido1" type="text" name="apellido" required />
            <label for="apellido2">Apellido2</label>
            <input id="apellido2" type="text" name="apellido" required />
        </fieldset></br>
        <label for="correo">Correo</label>
        <input id="correo" type="email" name="email" required />
        <label for="fecha">Fecha de nacimiento</label>
        <input id="fecha" type="date" name="fecha de nacimiento" />
        <label>A la atencion de</label>
        <input type="text" placeholder="Miguel Angel" />
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
    <a href="../index.html"> volver a inicio</a>
</body>

</html>
